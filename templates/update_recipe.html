<body>

  <div class="hero_area about_section layout_padding book_section">
    
    <!-- header section strats -->
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container" style="margin-top: -7%;;">
          <a class="navbar-brand" href="home.html">
            <span>
              DishDelights
            </span>
          </a>
          <button type="button" style="margin-left: 80%;" class="btn btn-outline-light" id="logout">Logout</button>
        </nav>
      </div>
      <!-- <section class="about_section layout_padding book_section login_section"> -->
    

        <div class="container">
            <h1>Update Recipe</h1>
            <form id="updateRecipeForm">
                <input type="hidden" name="recipeId" id="recipeId">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="instruction">Instructions</label>
                    <textarea class="form-control" id="instruction" name="instruction" rows="3"></textarea>
                </div>
                <div id="ingredients-container">
                    <!-- Ingredient fields will be dynamically added here -->
                </div>
                <button type="button" class="btn btn-primary" id="addIngredientUpdatepage">Add Ingredient</button>
                <button type="button" class="btn btn-primary" id="updateRecipe">Update Recipe</button>
            </form>
          </div>
      
      <!-- </section> -->
    
        <!-- error modal -->
        <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Error</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="errorModalBody">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      <!-- </end error modal> -->
