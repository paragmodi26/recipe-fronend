  <!-- bootstrap core css -->

  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <!-- nice select  -->

  <!-- Custom styles for this template -->
  <link href="../css/style.css" rel="stylesheet" />

  <link href="../css/responsive.css" rel="stylesheet" />

</head>

<body>

  <div class="hero_area about_section layout_padding book_section">
    
    <!-- header section strats -->
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container" style="margin-top: -7%;;">
          <a class="navbar-brand" href="home.html">
            <span>
              DishDelights
            </span>
          </a>
          <button type="button" style="margin-left: 80%;" class="btn btn-outline-light" id="logout">Logout</button>
        </nav>
      </div>
      <!-- <section class="about_section layout_padding book_section login_section"> -->
    
        <div class="container login_container" style="margin-left: 30%;margin-top: 7%;">
          <div class="heading_container" id="login">
            <h2 style="margin-left: 20%;">
              Add Recipe
            </h2>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form_container">
                <form id="recipeForm" action="#" onsubmit="event.preventDefault(); saveRecipe();">
                  <div>
                      <input type="text" pattern="[A-Za-z\s]{2,100}" name="name" class="form-control" placeholder="Recipe Name" title="Minimum 2 and maximum 100 alphabets are allowed" required />
                  </div>
                  <div>
                      <input type="text" pattern="[A-Za-z\s]{2,150}" name="title" class="form-control" placeholder="Title" title="Minimum 2 and maximum 150 alphabets are allowed" required />
                  </div>
                  <div>
                      <textarea rows="4" name="description" class="form-control" placeholder="Description" style="height: 100px;"></textarea>
                  </div>
                  <div>
                      <textarea rows="4" name="instruction" class="form-control" placeholder="Instruction" style="height: 100px;"></textarea>
                  </div>
                  <div id="ingredients-container" class="mt-3">
                      <!-- Dynamic ingredient and quantity fields will be appended here -->
                  </div>
                  <div class="text-center mt-3">
                      <button type="button" id="IngredientButton" class="btn btn-outline-primary btn-lg" onclick="addIngredientField()">Add Ingredient</button>
                  </div>
                  <div style="margin-top:-9%;">
                      <button type="submit" class="btn btn-outline-secondary btn-lg">Add Recipe</button>
                  </div>
              </form>
              </div>
            </div>
        </div>
        </div>
      
      <!-- </section> -->
    
        <!-- error modal -->
        <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Error</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="errorModalBody">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      <!-- </end error modal> -->
    <!-- end header section -->
  </div>

  <!-- about section -->
  
  <!-- end about section -->



  <!-- jQery -->
  <script src="../js/jquery-3.4.1.min.js"></script>
  <!-- popper js -->

  </script>
  <!-- bootstrap js -->
  <script src="../js/bootstrap.js"></script>
  <!-- owl slider -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
  </script>
  <!-- isotope js -->
  <script src="https://unpkg.com/isotope-layout@3.0.4/dist/isotope.pkgd.min.js"></script>
  <!-- nice select -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"></script>
  <!-- custom js -->
  <script src="../js/custom.js"></script>
  <!-- Google Map -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap">
  </script>
  <!-- End Google Map -->

</body>

</html>
