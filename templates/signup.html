      <!-- <section class="about_section layout_padding book_section login_section"> -->
    
        <div class="container login_container" style="margin-left: 30%;margin-top: 7%;">
          <div class="heading_container" id="login">
            <h2 style="margin-left: 20%;">
              Signup
            </h2>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form_container">
                <form id="signupForm">
                <div>
                    <input type="text" pattern="[A-Za-z\s]{2,100}"  name="name" class="form-control" placeholder="Your Name" title="Minimun 2 and maximun 100 albhabets are allowed" required />
                </div>
                  <div>
                    <input type="email" name="email" class="form-control" placeholder="Your Email" title="Enter Valid Email Address" required />
                  </div>
                  <div>
                    <input type="text" pattern="[1-9]{1}[0-9]{9}" name="mobile" class="form-control" title="Enter Valid Mobile Number Only Number Allowed of 10 Digits" placeholder="Your Mobile Number" required/>
                  </div>
                  <div class="password-container">
                    <input type="password" pattern=".{8,}" name="password" class="form-control" id="password" placeholder="Your Password" title="Please enter at least 8 characters" required/>
                    <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
                  </div>
                  <div style="margin-left: 40%;">
                    <button type="submit" class="btn btn-outline-secondary btn-lg">
                        Signup
                    </button>
                  </div>
                </form>
              </div>
            </div>
        </div>
        </div>
      
      <!-- </section> -->
      <!-- error modal -->
      <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="errorModalLabel">Error</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="errorModalBody">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
